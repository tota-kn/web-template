AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: web-template-back

Parameters:
  Stage:
    Type: String
    AllowedValues: [local, dev, prod]
    Default: local

Mappings:
  StageMap:
    local:
      frontDomain: web-template-back_local
    dev:
      frontDomain: web-template-back_dev
    prod:
      frontDomain: web-template-back_prod

Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Runtime: nodejs20.x
    Architectures:
      - arm64
    Environment:
      Variables:
        STAGE: !Ref Stage
    Tags:
      id: "web-template-back"
      Stage: !Ref Stage

Resources:
  # S3
  # WebTemplateFrontBucket:
  #   Type: AWS::S3::Bucket
  #   Properties:
  #     BucketName: !Sub "tota-web-template-front-${Stage}"
  #     Tags:
  #       id: "web-template-front"
  #       Stage: !Ref Stage

  # API Gateway
  WebTemplateBackApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "web-template-back_${Stage}"
      StageName: !Ref Stage
      OpenApiVersion: "3.0.3"
      EndpointConfiguration:
        Type: REGIONAL
      Tags:
        id: "web-template-back"
        Stage: !Ref Stage
      DefinitionBody:
        Fn::Transform:
          Name: "AWS::Include"
          Parameters:
            Location: "openapi.yml"
      Cors:
        AllowOrigin: !Join ["", ["'", "*", "'"]]
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowMethods: "'OPTIONS,POST,GET,PUT,DELETE'"

  # Lambda
  TestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "web-template-back_${Stage}_test-get"
      CodeUri: dist/test
      Handler: get.handler
      Events:
        WebTemplateBackApiEvent:
          Type: Api
          Properties:
            Path: /test
            Method: get
            RestApiId: !Ref WebTemplateBackApi
